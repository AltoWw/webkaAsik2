<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <main>
            <form action="/weather" method="get" class="weather-form">
                <label for="city">Enter City:</label>
                <input type="text" id="city" name="city" required>
                <button type="submit">Get Weather</button>
            </form>

            <div class="weather-results" id="weather-results">
                <!-- Weather data will be dynamically added here -->
            </div>

            <div class="nasa-results" id="nasa-results">
                <!-- NASA data will be dynamically added here -->
            </div>

            <div class="covid19-results" id="covid19-results">
                <!-- COVID-19 data will be dynamically added here -->
            </div>
        </main>

        <footer>
            <p>Created by Altynbek</p>
            <p>from group SE-2205</p>
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const weatherForm = document.querySelector('.weather-form');
                const weatherResults = document.getElementById('weather-results');
                const nasaResults = document.getElementById('nasa-results');
                const covid19Results = document.getElementById('covid19-results');

                weatherForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const city = document.getElementById('city').value;
                    
                    fetch(`/weather?city=${city}`)
                        .then(response => response.text())
                        .then(data => {
                            weatherResults.innerHTML = data;
                        })
                        .catch(error => console.error('Error fetching weather data:', error));

                    fetch(`/nasa?city=${city}`)
                        .then(response => response.json())
                        .then(data => {
                            nasaResults.innerHTML = `<h2>${data.title}</h2><p>${data.explanation}</p><img src="${data.imageUrl}" alt="NASA Image">`;
                        })
                        .catch(error => console.error('Error fetching NASA data:', error));

                    fetch(`/covid19?city=${city}`)
                        .then(response => response.json())
                        .then(data => {
                            covid19Results.innerHTML = `<h2>COVID-19 Data</h2><p>Confirmed Cases: ${data.confirmedCases}</p><p>Deaths: ${data.deaths}</p><p>Recovered: ${data.recovered}</p>`;
                        })
                        .catch(error => console.error('Error fetching COVID-19 data:', error));
                });
            });
        </script>
    </div>
</body>
</html>
